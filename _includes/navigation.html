<nav>
  {% assign url = page.url|remove:'index.html' %}
  {% for link in site.navigation %}
    {% assign current = nil %}
    {% if url == link.url %}
      {% assign current = 'current' %}
    {% elsif page.meta != nil and page.meta == link.meta %}
      {% assign current = 'current' %}
    {% endif %}
    <a {% if current != nil %}class="{{ current }} {{ page.layout }}" {% endif %}href="{{ link.url }}" title="{{ link.title }}">{{ link.text }}</a>
  {% endfor %}
</nav>
