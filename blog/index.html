---
layout: default
title: blog
---
<section class="posts">
<div class="thisIsFoundationsFault">
  <h2>Blog Posts</h2>
</div>
<ul>
  {% for post in site.posts %}
  <li>
    <header>
      <span>{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </header>
      {% if post.content contains '<!--more-->' %}
        <section>
        {{ post.content | split:'<!--more-->' | first }}
        </section>
      {% endif %}
  </li>
  {% endfor %}
</ul>
